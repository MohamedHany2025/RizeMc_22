<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RizeMC Server — تشغيل اتيرنوس</title>
    <style>
      :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa4b2}
      html,body{height:100%;margin:0;font-family:Tahoma,Arial,'Segoe UI',sans-serif;background:linear-gradient(180deg,#071023 0%,var(--bg) 100%);color:#e6eef6}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
      .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.04));border:1px solid rgba(255,255,255,0.04);padding:28px;border-radius:12px;max-width:720px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
      h1{margin:0 0 8px;font-size:1.6rem}
      p.lead{margin:0 0 18px;color:var(--muted)}
      .controls{display:flex;gap:12px;flex-wrap:wrap}
      .btn{background:var(--accent);color:#072023;border:none;padding:10px 16px;border-radius:8px;font-weight:700;cursor:pointer;text-decoration:none}
      .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(6,182,212,0.16)}
      .status{padding:18px;border-radius:10px;background:#071226;border:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;gap:12px}
      .dot{width:14px;height:14px;border-radius:999px;box-shadow:0 0 8px currentColor}
      .dot.running{background:#4ade80;color:#4ade80}
      .dot.stopped{background:#f43f5e;color:#f43f5e}
      .meta{color:var(--muted);font-size:0.95rem}
      footer{margin-top:18px;color:var(--muted);font-size:0.86rem}
      @media(max-width:520px){.controls{flex-direction:column}.btn{width:100%}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main">
        <h1>RizeMC Server</h1>
        <div style="height:18px"></div>

        <div class="controls">
          <!-- Opens Aternos in a new tab so user can start the server there -->
          <a class="btn" id="openAternos" href="https://aternos.org" target="_blank" rel="noopener">تشغيل اتيرنوس</a>
    </div>

        <footer>تم الإنشاء بواسطة RizeMC.</footer>
      </main>
    </div>
</body>
</html>
